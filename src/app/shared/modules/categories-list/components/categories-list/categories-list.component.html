<div class="container" *ngIf="categories.length">
  <h3 class="subtitle">Categories:</h3>
  <div class="card flex justify-content-center gap-2">
    <p-tag *ngFor="let category of categories"
           (click)="handleTagClick(category)"
           [style]="{ 'background': 'linear-gradient(-225deg, #2196f3 0%, #2196f3 48%, #2196f3 100%)'}">
      <div class="flex align-items-center gap-2">
        <span class="text-base">{{ category }}</span>
      </div>
    </p-tag>
  </div>
</div>
